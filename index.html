<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabriel Longo | Web & UI Designer</title>

  <style>
    /* === Reset & Base === */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* === Video Background === */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2; /* Keep it at the very back */
    }

    /* Optional dark overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Slight dim effect */
      z-index: -1; /* Behind text but above video */
    }

    /* === Page Content === */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 10%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    a {
      color: #ffffff;
      text-decoration: underline;
      display: inline-block;
      margin: 10px 0;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    a:hover {
      color: #b3e5fc;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Optional overlay -->
  <div class="overlay"></div>

  <!-- Page Content -->

    <p><a href="exercises/hero-video.html">Hero block with background video</a></p>
  </div>

</body>
</html>
