<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta description -->
  <meta name="description" content="A sample web page with a full-width header background image and centered headings using Tailwind CSS.">

  <!-- Page title -->
  <title>Full-Width Header with Background Image</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 font-sans text-gray-800">

  <!-- ================= Header Section ================= -->
  <header class="relative bg-cover bg-center bg-no-repeat h-[60vh] lg:h-[85vh] flex items-center justify-center text-center text-white-900"
          style="background-image: url('assets/img/smoothies-hero-image.jpg');">
    <!-- 
      Tailwind classes used:
      - relative: allows stacking content over background
      - bg-cover bg-center bg-no-repeat: makes the image cover the entire area
      - h-[60vh]: height 60% of viewport on small screens
      - lg:h-[85vh]: height 85% of viewport on large screens
      - flex items-center justify-center: centers content vertically and horizontally
      - text-center text-white: centers text and makes it white
    -->

    <!-- Overlay for better readability -->
    <div class="bg-green/50 p-6 rounded">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to the Smoothie Summit</h1>
      <h2 class="text-2xl md:text-3xl font-medium">Blending Innovation and Fresh Ideas</h2>
    </div>
  </header>

  <!-- ================= Main Content Placeholder ================= -->
  <main class="p-10 text-center">
    <p>This is where your main page content would go.</p>
  </main>

  <!-- ================= Footer ================= -->
  <footer class="bg-white dark:bg-gray-900 text-purple-800 text-center py-6">
    <p>&copy; 2025 Smoothie Summit. All rights reserved.</p>
  </footer>

</body>
</html>
